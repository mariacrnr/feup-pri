<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos Politicos - Results</title>
    <link href="style.css" rel="stylesheet">
    <script src="search.js" defer></script>
</head>
<body>
    <div id="search-results-main-container">
        <div id="results-top-area">
            <a href="/"><h2>Partidos<br>Politicos</h2></a>
            <form action="">

                <div id="search-input-group">
                    <div id="search-bar-group">
                        <input id="search-input" type="text" placeholder="Search here...">
                        <img id="search-button" src="images/search-svgrepo-com.svg" alt="">
                    </div>
                    <div id="search-filters-group">
                        <div id="party-filter-group">
                            <h5>Filter by party:</h5>
                            <select name="parties" id="party-filter">
                                <option value="">All</option>
                                <option value="BLOCO">Bloco de Esquerda</option>
                                <option value="CHEGA">Chega</option>
                                <option value="IL">Iniciativa Liberal</option>
                                <option value="LIVRE">Livre</option>
                                <option value="PAN">PAN</option>
                                <option value="PCP">Partido Comunista PortuguÃªs</option>
                                <option value="PS">Partido Socialista</option>
                                <option value="PSD">Partido Social Democrata</option>
                            </select>
                        </div>
                        <div id="date-filter-group">
                            <h5>Filter by date:</h5>
    
                            <div id="date-filter">
                                <input type="date" id="start-date-filter">
                                <h5>-</h5>
                                <input type="date" id="end-date-filter">
                            </div>
                        </div>
                    </div>
                </div>
    
            </form>
        </div>
        <div id="results-area">
            <div id="results-time-container">
                <h5 id="results-time"></h5>
                <button id="refresh-results-button">Refresh Results</button>
            </div>
            <div id="search-results">
            </div>
            <div id="next-page-selection">
                <a  id="previous-page-button"><h4>Previous Page</h4></a>
                <h4 id="page-selector-sep">|</h4>
                <a  id="next-page-button"><h4>Next Page</h4></a>
            </div>
        </div>
    </div>
</body>
<footer></footer>
</html>
